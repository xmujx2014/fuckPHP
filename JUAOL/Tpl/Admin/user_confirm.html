<script type="text/html" class="template" id="user_confirm">
	<div class="col-md-10 user-confirm">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Federation</th>
					<th>Email</th>
					<th>Tel</th>
					<th>Operate</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="users" item="user" key="num">
					<tr data-id="{$user.id}" data-url="{:U('/User/userConfirm')}">
						<td>{$user.federation}</td>
						<td>{$user.email}</td>
						<td>{$user.tel}</td>
						<td>
							<a class="ok" operate="ok" href="javascript:void(0)">
								<span class="glyphicon glyphicon-ok"></span>
							</a>
							<a class="remove" operate="remove" href="javascript:void(0)">
								<span class="glyphicon glyphicon-remove"></span>
							</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</script>
