<script type="text/html" class="template" id="event_list">
	<div class="col-md-12 event-list">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Organizer</th>
					<!-- <th>Hosted By</th> -->
					<th>Date</th>
					<th>City</th>
					<th>Total</th>
					<th>Edit</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<foreach name="events" item="event" key="num">
					<tr data-id="{$event.id}" data-url="{:U('/Admin/getEvent')}" data-remove="{:U('/Admin/removeEvent')}" data-download="{:U('/Admin/downloadData')}">
						<td>{$event.name}</td>
						<td>{$event.organizer}</td>
						<!-- <td>{$event.hosted_by}</td> -->
						<td>{$event.date}</td>
						<td>{$event.city}</td>
						<td>{$event.total}</td>
						<td><a class="edit" href="javascript:void(0)"><button><span class="glyphicon glyphicon-edit"></span></button></a></td>
						<td>
							<a class="remove" href="javascript:void(0)">
								<button><span class="glyphicon glyphicon-remove"></span></button>
							</a>
						</td>
						<td>
							<form action="downloadData" method="post">
								<input type="text" name="id" value="{$event.id}" hidden>
								 <!-- <a class="download" type="submit" href="javascript:void(0)">
									<span class="glyphicon glyphicon-download-alt"></span>
								</a> -->	
								<button type="submit"><span class="glyphicon glyphicon-download-alt"></span></button>							
							</form>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</script>
