<script type="text/html" class="template" id="passwd_change">
	<div class="col-xs-6 passwd-change">
		<form class="form-horizontal" action="{:U('/User/passwdChange')}" method="POST">
			<div class="form-group">
				<label class="col-xs-4 control-label">Old Password</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" name="oldPasswd" placeholder="Old Passwd"></div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">New Password</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" name="newPasswd" placeholder="New Password"></div>
			</div>
			<div class="form-group">
				<label class="col-xs-4 control-label">Confirm Password</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" name="confirmPasswd" placeholder="Confirm Password"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<label class="error" hidden>Password doesn't match the confirmation</label>
					<button type="submit" class="btn btn-default" disabled="disabled">Submit</button>
				</div>
			</div>
		</form>
	</div>
</script>
