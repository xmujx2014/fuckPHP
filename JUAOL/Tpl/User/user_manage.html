{% extends "bases.html" %}
{% block title %}USER{% endblock %}
{% set csses=(
'css/user_manage.css',
) %}

{% block header %}
	<h1><a href="#">Info</a></h1>
	<h1><a href="#addPerson">AddPerson</a></h1>
{% endblock %}
{% block main %}
	<label>{{str}}</label>
	<div class="main"></div>
{% endblock %}

{% block script %}
	<script id="add_person" class="template" type="text/html">
		<div class="add_person">
			<div class="col-md-3">
				<img src="" alt="">
				<button class="upload">Upload...</button>
			</div>
		<!-- <form action="addPerson/" method="post"> -->
			<div class="col-md-8">
				<div class="col-md-3">
					<label>
						<span>Team:</span>
						<input type="text" name='team' class="form-control" disabled="disabled"></label>
					<label>
						<span>Family Name:</span>
						<input type="text" name='family_name' class="form-control"></label>
					<label>
						<span>Given Name :</span>
						<input type="text" name='given_name' class="form-control"></label>
					<label>
						<span>Simple :</span>
						<input type="text" name='simple_name' class="form-control"></label>
				</div>
				<div class="col-md-4">
					<label>
						<span>Date of Birth :</span>
						<input type="date" name='identity_num' class="form-control"></label>
					<label>
						<span>Gender :</span>
						<select name="gender" class="form-control">
							<option>hh</option>
						</select>
					</label>
					<label>
						<span>Group :</span>
						<select name="groupe" class="form-control">
							<option>hh</option>
						</select>
					</label>
					<label>
						<span>Category :</span>
						<select name="category" class="form-control">
							<option>hh</option>
						</select>
					</label>
				</div>
				<div class="col-md-5">
					<label>
						<span>Best Result :</span>
						<input type="text" name='identity_num' class="form-control"></label>
					<label>
					<label>
						<span>Number of Officials :</span>
						<input type="text" name='identity_num' class="form-control"></label>
					<label>
					<label>
						<span>Number of Competitors:</span>
						<input type="text" name='identity_num' class="form-control"></label>
					<label>
					<label>
						<span>Federation :</span>
						<input type="text" name='identity_num' class="form-control"></label>
					<label>
				</div>
				<div class="col-md-4">
					<label>
						<span>Passport No. :</span>
						<input type="text" name='identity_num' class="form-control"></label>
					<label>
				</div>
				<div class="col-md-4">
					<label>
						<span>Tel. :</span>
						<input type="text" name='identity_num' class="form-control"></label>
					<label>
				</div>
				<div class="col-md-4">
					<label>
						<span>E-mail :</span>
						<input type="text" name='identity_num' class="form-control"></label>
					<label>
				</div>
				<div class="col-md-12">
					<label>
						<span>Adress :</span>
						<input type="text" name='identity_num' class="form-control"></label>
					<label>
				</div>
				<button type="submit">Submit</button>
			</div>
		<!-- </form> -->
		</div>
	</script>
	<script type="text/html" class="template" id="person_info">
		<div class="col-md-10 person_info">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Role</th>
						<th></th>
						<th>Full Name</th>
						<th>Gender</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					{% for person in personList %}
					<tr data-id="{{person.id}}">
						<td>{{person.team}}</td>
						<td><img class="person_img"></img></td>
						<td>{{person.family_name}} {{person.given_name}}</td>
						<td>{{person.gender}}</td>
						<td><a class="edit" href="javascript:void(0)"><span class="glyphicon glyphicon-edit"></span></a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</script>
{% endblock %}
{% set scripts = (
'js/user_manage.js',
) %}
