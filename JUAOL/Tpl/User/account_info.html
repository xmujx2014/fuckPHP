<script id="account_info" class="template" type="text/html">
	<div class="account_info">
		<form action="{:U('User/accountInfo/')}" method="post" class="accountInfo">
			<div class="col-xs-6 col-xs-offset-3">
				<div class="col-xs-6">
					<label>
						<span>Federation :</span>
						<input type="text" name='federation' class="form-control" value="{$user.federation}"></label>
					</lable>
				</div>
				<div class="col-xs-6">
					<label>
						<span>Team :</span>
						<input type="text" name='team' class="form-control" value="{$user.team}"></label>
					<label>
				</div>
				<div class="col-xs-4">
					<label>
						<span>Tel. :</span>
						<input type="text" name='tel' class="form-control" value="{$user.tel}"></label>
					<label>
				</div>
				<div class="col-xs-4">
					<label>
						<span>E-mail :</span>
						<input type="text" name='email' class="form-control" value="{$user.email}"></label>
					<label>
				</div>
				<div class="col-xs-4">
					<label>
						<span>Fax :</span>
						<input type="text" name='fax' class="form-control" value="{$user.fax}"></label>
					<label>
				</div>
				<div class="col-xs-12" hidden>
					<label>
						<span>Event:</span>
						<select name="eventName" class="form-control" data="{$user.eventName}" url="{:U('/User/getCatInfo')}">
							<foreach name="eventName" item="event" key="num">
								<option value="{$event.id}">{$event.name}</option>
							</foreach>
						</select>
					</label>
				</div>
				<div class="col-xs-6">
					<label>
						<span>Number of Officials :</span>
						<input type="text" name='number_of_officials' class="form-control" value="{$user.number_of_officials}"></label>
					<label>
				</div>
				<div class="col-xs-6">
					<label>
						<span>Number of Competitors:</span>
						<input type="text" name='number_of_competitiors' class="form-control" value="{$user.number_of_competitiors}"></label>
					<label>
				</div>
				
				<div class="col-xs-12">
					<label>
						<span>Adress :</span>
						<input type="text" name='adress' class="form-control" value="{$user.adress}"></label>
					<label>
				</div>
				
				<button type="submit">Submit</button>
			</div>
			<div class="col-xs-6" hidden>
				<span><label>Please tick / check the Yes or No column indicating if you have participants in the following Men or Women category.</label></span>
				<table class="table table-bordered cat-table">
					<thead>
						<tr>
							<th>No.</th>
							<th>Men</th>
							<th>Yes</th>
							<th>No</th>
							<th>WOMEN</th>
							<th>Yes</th>
							<th>No</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="user.cat" item="detail" key="i">
							<tr>
								<td>{$i}</td>
								<td class="m-cat cat" num="{$i}" data="{$detail.mcat}"></td>
								<td>
									<input value="1" type="radio" name="m-choose-{$i}">
								</td>
								<td>
									<input value="0" type="radio" name="m-choose-{$i}">
								</td>
								<td class="f-cat cat" num="{$i}" data="{$detail.fcat}"></td>
								<td>
									<input value="1" type="radio" name="f-choose-{$i}">
								</td>
								<td>
									<input value="0" type="radio" name="f-choose-{$i}">
								</td>
							</tr>
						</foreach>
					</tbody>
				</table>
			</div>
			<div class="col-xs-12 check-box" hidden>
				<table class="table table-bordered team-competition">
					<tbody>
						<tr>
							<td>Team Competition</td>
							<td class="men_team" data="{$user.men_team}">
								Men team: 
								<label class="radio-inline">
									<input type="radio" value="1" name="men_team">Yes
								</label>
								<label class="radio-inline">
									<input type="radio" value="0" name="men_team">No
								</label>
							</td>
							<td class="women_team" data="{$user.women_team}">
								Women team: 
								<label class="radio-inline">
									<input type="radio" value="1" name="women_team">Yes
								</label>
								<label class="radio-inline">
									<input type="radio" value="0" name="women_team">No
								</label>
							</td>
						</tr>
					</tbody>
				</table>
				<input type="text" name="id" hidden>
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</script>
