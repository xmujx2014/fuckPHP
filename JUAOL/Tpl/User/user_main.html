<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JUA|USER</title>
	<include file="Template:lib" />

	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/user/user_manage.css">
	<script src="__PUBLIC__/js/user/user_manage.js"></script>
</head>
<body>
	<div class="row container-fluid">
		<img src="__PUBLIC__/img/logo.png" class="back-logo">
		<header id="header">
			<h1 class="logo"><a href="#"></a></h1>
			<h1>
				<a href="#accountInfo"><img src="__PUBLIC__/img/header/accountinfo.png"></a>
			</h1>
			<h1>
				<a href="#"><img src="__PUBLIC__/img/header/personList.png"></a>
			</h1>
			<h1>
				<a href="#eventList"><img src="__PUBLIC__/img/header/eventList.png"></a>
			</h1>
			<h1>
				<a href="#addPerson"><img src="__PUBLIC__/img/header/addPerson.png"></a>
			</h1>
			<h1>
				<a href="#passwdChange"><img src="__PUBLIC__/img/header/changePassword.png"></a>
			</h1>
			<h1>
				<a href="{:U('/Index/logout')}"><img src="__PUBLIC__/img/header/logout.png"></a>
			</h1>
			<div align="right" hidden>
				<a href="#passwdChange">{$user.username}</a>
				<a href="{:U('/Index/logout')}">Logout</a>
			</div>
		</header>
		<article class="article">
			<label></label>
			<div class="main"></div>
		</article>
		<div class="fix-layout" hidden>
			<a class="top-btn" href="#" hidden><img class="fixed-img" src="__PUBLIC__/img/arrow.png"></a>
			<br>
			<a class="print-list dropdown-toggle" data-toggle="dropdown" href="javascript:void(0);"><img class="fixed-img print print-list" src=""></a>
			<ul class="dropdown-menu fix-dropdown" data-role="dropdown">
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="{:U('/FormGeneratePdf/firstEntryFormGeneratePdf')}" target="view_frame"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> First Entry Form</a>
				</li>
				<li role="presentation" class="divider"></li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="{:U('/FormGeneratePdf/finalEntryFormMenGeneratePdf')}" target="view_frame"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Final Entry Form Men</a>
				</li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="{:U('/FormGeneratePdf/finalEntryFormWomenGeneratePdf')}" target="view_frame"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Final Entry Form Women</a>
				</li>
				<li role="presentation" class="divider"></li>
				<li role="presentation">
					<a role="menuitem" tabindex="-1" href="{:U('/FormGeneratePdf/questionaireForAllMenOrWomenGeneratePdf')}" target="view_frame"><span class="glyphicon glyphicon-print" aria-hidden="true"></span> Questionaire For All</a>
				</li>
			</ul>
		</div>
	</div>
</body>
	<include file="person_detail"/>
	<include file="account_info"/>
	<include file="event_list"/>
	<script type="text/html" class="template" id="person_list">

		<div class="col-md-12 person_info">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Role</th>
						<th></th>
						<th>Full Name</th>
						<th>Birth</th>
						<th>Gender</th>
						<th>Edit</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="personInfo" item="person" key="num">
						<tr data-id="{$person.id}" data-url="{:U('/User/getInfo')}" data-remove="{:U('/User/removePerson')}">
							<td>{$person.groupe}</td>
							<td><img class="person_img"></img></td>
							<td>{$person.family_name} {$person.given_name}</td>
							<td>{$person.birth}</td>
							<td>{$person.gender}</td>
							<td>
								<a class="edit" href="javascript:void(0)">
									<button><span class="glyphicon glyphicon-edit"></span></button>
								</a>
							</td>
							<td>
								<a class="remove" href="javascript:void(0)">
									<button><span class="glyphicon glyphicon-remove"></span></button>
								</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
		</div>
	</script>
	<include file="passwd_change"/>
</html>
