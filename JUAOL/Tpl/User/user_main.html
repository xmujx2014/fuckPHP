<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JUA|USER</title>
	<include file="Template:lib" />

	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/user/user_manage.css">
	<script src="__PUBLIC__/js/user/user_manage.js"></script>
</head>
<body>
	<div class="row container-fluid">
		<img src="__PUBLIC__/img/logo.png" class="back-logo">
		<header id="header">
			<h1 class="logo"></h1>
			<h1>
				<a href="#accountInfo">AcountInfo</a>
			</h1>
			<h1>
				<a href="#">PersonList</a>
			</h1>
			<h1>
				<a href="#addPerson">AddPerson</a>
			</h1>
			<div align="right">
				<a href="#passwdChange">{$user.username}</a>
				<a href="{:U('/Index/logout')}">Logout</a>
			</div>
		</header>
		<article class="article">
			<label></label>
			<div class="main"></div>
		</article>
	</div>
</body>
	<include file="person_detail"/>
	<include file="account_info"/>
	<script type="text/html" class="template" id="person_list">
		<div class="col-md-10 person_info">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Role</th>
						<th></th>
						<th>Full Name</th>
						<th>Birth</th>
						<th>Gender</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="personInfo" item="person" key="num">
						<tr data-id="{$person.id}" data-url="{:U('/User/getInfo')}">
							<td>{$person.groupe}</td>
							<td><img class="person_img"></img></td>
							<td>{$person.family_name} {$person.given_name}</td>
							<td>{$person.birth}</td>
							<td>{$person.gender}</td>
							<td><a class="edit" href="javascript:void(0)"><span class="glyphicon glyphicon-edit"></span></a></td>
						</tr>
					</foreach>
				</tbody>
			</table>
		</div>
	</script>
	<include file="passwd_change"/>
</html>
