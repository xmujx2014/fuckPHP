<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JUA|OL</title>
	<include file="Template:lib" />

	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index/index.css">
	<script src="__PUBLIC__/js/index/index.js"></script>
</head>
<body>
	<div class="row container-fluid">
		<header id="header">
			<h1 class="logo"><a href="#"></a></h1>
			<div align="right">
				<a href="#register"><img src="__PUBLIC__/img/header/register.png"></a>
			</div>
		</header>
		<label class="welcome-info">Welcome to JUA Online Register System</label>
		<article class="article"></article>
	</div>
</body>
	<script type="text/html" id="information" class="template">
		<div class="col-md-12 login_main">
			<div class="col-xs-6">
				<img class="left_img" src="__PUBLIC__/img/logo.png">
			</div>
			<div class="col-xs-3">
				<form action="{:U('login')}" method="post">
					<label>
						<span>UserName:</span>
						<input type="text" name="username" class="form-control" value="{$username}"></label>
					<label>
					<lable>
						<span>PassWord:</span>
						<input type="password" class="form-control" name="passwd">
					</lable>
					<button type="submit">Login</button>

					<label class="error">{$error}</label>
				</form>
			</div>
		</div>
	</script>
	<script id="register" class="template" type="text/html">
		<div class="register col-xs-6">
			<form action="{:U('User/register/')}" method="post" class="register-form">
				<div class="col-xs-12">
					<label>
						<span>UserName :</span>
						<input type="text" name='username' class="form-control" placeholder="Login with username"></label>
					<label>
				</div>
				<div class="col-xs-6">
					<label>
						<span>PassWord:</span>
						<input type="password" name='passwd' class="form-control" value="" placeholder=""></label>
					<label>
				</div>
				<div class="col-xs-6">
					<label>
						<span>Confirm PassWord :</span>
						<input type="password" name='confirmPasswd' class="form-control" value="" placeholder="same with password"></label>
					<label>
				</div>
				<div class="col-xs-6">
					<label>
						<span>Federation :</span>
						<input type="text" name='federation' class="form-control" value="" placeholder=""></label>
					<label>
				</div>
				<div class="col-xs-6">
					<label>
						<span>Team :</span>
						<input type="text" name='team' class="form-control" value="" placeholder="It will be you team name."></label>
					<label>
				</div>
				<div class="col-xs-6">
					<label>
						<span>Tel :</span>
						<input type="text" name='tel' class="form-control" value=""></label>
					</label>
				</div>
				<div class="col-xs-6">
					<label>
						<span>E-mail :</span>
						<input type="text" name='email' class="form-control" value="" placeholder=""></label>
					</label>
				</div>
				<div class="col-xs-12" hidden>
					<label>
						<span>Event:</span>
						<select name="eventName" class="form-control" data="{$user.eventName}">
							<foreach name="eventName" item="event" key="num">
								<option value="{$event.id}">{$event.name}</option>
							</foreach>
						</select>
					</label>
				</div>
				<input type="text" name="id" hidden>
				<button type="submit" class="btn btn-default" disabled="disabled">Submit</button>
			</form>
		</div>
	</script>
</html>
